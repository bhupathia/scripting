- name: install mongodb component
 host: mongodb
 become: yes
 tasks:
  - name: copy mongo to yum.repos.d
  anisible.builtin.copy:
  src: mongo.repo
  dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    anisible.builtin.yum:
     name:  mongodb-org 
     state: installed
  - name: start and enable
    anisible.builtin.service:
     name: mongod
     state: started
     enable: yes
  - name: enable remote connection to mongodb
    anisible.builtin.replace:
     path: /etc/mongod.conf
     regexp: '127.0.0.1'
     replace: '0.0.0.0'
  - name: restart mongodb
    anisible.builtin.service:
     name: mongod
     state: started

  